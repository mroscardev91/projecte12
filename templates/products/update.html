<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="../../static/css/update.css"
</head>
<body>

<h2>Actualizar Producto</h2>

<form action="{{ url_for('update', product_id=product.id) }}" method="post">
    <label for="nom">Nombre:</label>
    <input type="text" id="nom" name="nom" value="{{ product.title }}" required><br>

    <label for="descripcio">Descripci√≥n:</label>
    <textarea id="descripcio" name="descripcio" required>{{ product.description }}</textarea><br>

    <label for="preu">Precio:</label>
    <input type="number" id="preu" name="preu" value="{{ product.price }}" required><br>
    <button type="submit">Actualizar</button>
</form>

</body>
</html>
