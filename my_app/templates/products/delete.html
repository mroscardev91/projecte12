<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="../../static/css/delete.css">
</head>
<body>

<h2>¿Estás seguro de que quieres eliminar el siguiente producto?</h2>

<form method="post">
    {{ form.hidden_tag() }}
    <p>{{ item.title }}</p>
    <p>{{ item.description }}</p>
    <p>{{ item.photo }}</p>
    <p>{{ item.price }}</p>
    <!-- ... puedes mostrar más detalles del producto si lo deseas ... -->
    {{ form.submit(label="Delete") }}
</form>

</body>
</html>
