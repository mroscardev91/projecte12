<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="../../static/css/update.css"
</head>
<body>

<h2>Actualizar Producto</h2>

<form action="/products/update/{{item.id}}" method="post" enctype="multipart/form-data">
    <label for="title">Nombre:</label>
    <input type="text" id="nom" name="title" value="{{ item.title }}" required><br>

    <label for="description">Descripci√≥n:</label>
    <textarea id="descripcio" name="description" value="{{ item.description }}" required></textarea><br>

    <label for="price">Precio:</label>
    <input type="number" id="preu" name="price" value="{{ item.price }}" required><br>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" value="{{ item.photo }}"/>
    <button type="submit">Actualizar</button>
</form>

</body>
</html>
