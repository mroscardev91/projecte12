<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear producte</title>
    <link rel="stylesheet" href="../../static/css/create.css"
</head>
<body>
    <form method="post" action="/products/create" class="form" enctype="multipart/form-data">
        <div class="contenedor_form">
          <h1 class="titulo_form">Afegir Producte</h1>
          <label for="title"><i class="fa-solid fa-person"></i> Nom</label>
          <input class="input_form" type="text" name="title" required placeholder="El nom del producte" maxlength="255"/>
          
          <label for="description" class="label_form"><i class="fa-solid fa-pen"></i> Descripcio</label>
          <input class="input_form" type="msg" name="description" required placeholder="La descripcio del producte"/>
        
          <label for="photo" class="label_form"><i class="fa-solid fa-pen"></i> Foto</label>
          <input class="input_form" type="file" name="photo" required placeholder="Foto del producte"/>
          
          <label for="price" class="label_form"><i class="fa-solid fa-phone"></i> Preu</label>
          <input class="input_form" type="number" name="price" required placeholder="Preu del producte"/>
          
          <input class="esborrar_form" type="reset" value="Esborrar" />
          <input class="enviar_form" type="submit" value="Afegir" />
        </div>
        
    </form>
</body>
</html>
